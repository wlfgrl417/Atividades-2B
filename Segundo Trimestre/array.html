<html lang="en">
<head>

<body>
    <button onclick="aulaArrays()">Clique aqui!</button>
</body>
<script>
    function aulaArrays() {
    var alunos = [] //
    alunos.push("Jackson") //adicionando jackson ao array
    alunos.push("Ana") //adicionando ana ao array
    alunos.push("Danilo") //adicionando danilo ao array
    alunos.push("Laur") //adicionando laur ao array
    alert(alunos) 
    alunos[3] = "Laura"
    alert(alunos)
    var posicao = alunos.indexOf("Laura")
    alunos.splice(posicao, 1)
    alert(alunos)
    }
</script>
